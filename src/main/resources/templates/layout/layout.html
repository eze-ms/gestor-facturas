<div xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <meta charset="UTF-8" />
        <title th:text="'Spring Boot: MVC + Data JPA - ' + ${titulo}"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <header th:fragment="header">
        <nav class="class-header navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spring Boot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="alert alert-success show" th:if="${success !=null}" th:text="${success}"></div>
        <div class="alert alert-danger show" th:if="${error !=null}" th:text="${error}"></div>
        <div class="alert alert-warning show" th:if="${warning !=null}" th:text="${warning}"></div>
        <div class="alert alert-info show" th:if="${info !=null}" th:text="${info}"></div>
    </header>

    <footer th:fragment="footer" class="container text-center py-3 mt-5 border-top footer-xs">
        <p class="mb-0 text-muted">&copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] Todos los derechos reservados. Spring Boot App.</p>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script th:src="@{/js/alerts.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    </footer>
</div>
