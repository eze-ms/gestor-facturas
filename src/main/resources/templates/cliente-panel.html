<div th:fragment="panel(clienteSeleccionado)" xmlns:th="http://www.thymeleaf.org">
    <div class="cliente-panel card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Información del cliente</span>
            <div class="btn-group">
                <a th:href="@{/form/{id}(id=${clienteSeleccionado.id})}" class="btn btn-edit btn-outline-primary btn-sm btn-fixed">Editar</a>
                <a th:href="@{/ver/{id}(id=${clienteSeleccionado.id})}" class="btn btn-edit btn-outline-primary btn-sm btn-fixed">Ver</a>
            </div>

        </div>
        <div class="card-body">
            <p><strong>Nombre:</strong> <span th:text="${clienteSeleccionado.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${clienteSeleccionado.apellido}"></span></p>
            <p><strong>Email:</strong> <span th:text="${clienteSeleccionado.email}"></span></p>
            <p><strong>Fecha de creación:</strong> <span th:text="${#temporals.format(clienteSeleccionado.createAt, 'dd/MM/yyyy')}"></span></p>
            <div th:if="${clienteSeleccionado.foto != null}">
                <img class="img-thumbnail mt-2" style="max-width: 100%;" th:src="@{'/uploads/' + ${clienteSeleccionado.foto}}" th:alt="${clienteSeleccionado.foto}" />
            </div>
        </div>
    </div>
</div>
